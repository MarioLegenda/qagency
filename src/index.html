<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Q Agency App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <script src="public/index.js"></script>

    <main>
        <header class="header__structure header__position header__appaerance">
            <img rel="preload" alt="Website logo" src="assets/logo.svg" />

            <nav class="header__nav__structure">
                <a href="" class="header__nav__link">About</a>
                <a href="" class="header__nav__link">Offices</a>
                <a href="" class="header__nav__link">Packages</a>
                <a href="" class="header__nav__link">Benefits</a>
                <a href="" class="header__nav__link">Prices</a>
            </nav>

            <button class="primary login">
                Login
            </button>

            <img rel="preload" id="menuIcon" alt="Dropdown mobile menu - click to show dropdown" src="assets/menu.svg" />
        </header>

        <nav id="headerMobileNav" class="header__mobile__nav">
            <img rel="preload" id="closeMenuIcon" alt="Close menu icon" src="assets/close.svg" />

            <a href="" class="header__nav__link">About</a>
            <a href="" class="header__nav__link">Offices</a>
            <a href="" class="header__nav__link">Packages</a>
            <a href="" class="header__nav__link">Benefits</a>
            <a href="" class="header__nav__link">Prices</a>

            <div>
                <button class="primary login responsive-login">
                    Login
                </button>
            </div>
        </nav>

        <section class="image-section__structure">
            <div class="image-section__overlay"></div>
            <img class="image-section__image__structure image-section__image--show-tablet" rel="preload" alt="An image describing your welcome to Worklyfe Office and to see the benefits" src="assets/responsiveHero1.jpg" />
            <img class="image-section__image__structure image-section__image--show-desktop" rel="preload" alt="An image describing your welcome to Worklyfe Office and to see the benefits" src="assets/responsiveHero2.jpg" />

            <div class="image-section__content">
                <h1 class="image-section__content--header">
                    Welcome to Worklyfe Office
                </h1>

                <button class="secondary benefits">
                    See the benefits
                </button>
            </div>
        </section>

        <section class="image-section__structure structure-image-fix">
            <div class="image-section__overlay"></div>
            <img class="image-section__image__structure image-section__image--show-tablet" rel="preload" alt="An image describing your welcome to Worklyfe Office and to see the benefits" src="assets/responsiveHero4.jpg" />
            <img class="image-section__image__structure image-section__image--show-desktop" rel="preload" alt="An image describing your welcome to Worklyfe Office and to see the benefits" src="assets/responsiveHero3.jpg" />

            <div class="image-section__content">
                <h1 class="image-section__content--header">
                    Become more than you are
                </h1>

                <p class="image-section__content--paragraph">
                    Staying productive is great fun and keeps you healthy.  Check out how you can join in.
                </p>

                <button class="secondary benefits">
                    Let's do it
                </button>
            </div>
        </section>

        <footer class="footer__structure footer__styling">
            <div>
                <img rel="preload" src="assets/footerLogo.png" />
            </div>

            <div>

            </div>

            <div>

            </div>

            <div>

            </div>
        </footer>
    </main>
</body>
</html>
